
name: Next.js CI

on:
  push:
    branches: '*'
  pull_request:
    branches: [ main, master ]

jobs:
  ci-testing:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint
    
    - name: Run build
      run: npm run build

